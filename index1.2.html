<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerênciamento de funcionários</title>
</head>
<body>
    <h1>Formulário de gerenciamento dos funcionários </h1>
    <h2>insira seus dados abaixo</h2>
    <form action="" id="formulario">

        <label for="nome">Insira o nome <br><input type="text" id="nome" name="nome"></label><br>
        <label for="idade">Insira a idade <br><input type="number" id="idade" name="idade"></label><br>
        <label for="segmento">Em qual segmento trabalha ? <br><input type="radio" id="gerente" name="segmento" onclick="dadosAdicionais()" >Gerência <input type="radio" id="dev" name="segmento" onclick="dadosAdicionais()" >Desenvolvimento</label><br>
        <label for="cargoEspecifico">Insira o cargo <br><input type="text" id="cargo" name="cargo"><br></label><br>
        <div id="departamento"></div>
        <div id="linguagem"></div>
    </form>

    <label for="submit"><input type="submit" id="submit" name="submit" onclick="executar()"></label>

    <br>

    <div id="res"></div>


<script>


    function dadosAdicionais(){

        var departamento = document.getElementById('departamento')
        var linguagem = document.getElementById('linguagem')

        if(document.getElementById('gerente').checked){
            
            var novoCampo = document.createElement('input')
            var novaLeg = document.createElement('label')
            novoCampo.type ="text"
            novoCampo.id='departamento'
            novaLeg.innerHTML="Qual o departamento <br>"
            departamento.appendChild(novaLeg)
            novaLeg.appendChild(novoCampo)      

        } 
        
        
        if(document.getElementById('dev').checked){

            var novoCampo = document.createElement('input')
            var novaLeg = document.createElement('label')
            novoCampo.type ="text"
            novoCampo.id='linguagem'
            novaLeg.innerHTML=" Qual a linguagem de programação em que trabalha?<br>"
            linguagem.appendChild(novaLeg)
            novaLeg.appendChild(novoCampo) 
    
        }       
        
        if(document.getElementById('gerente').checked){
            linguagem.remove()
        }

        if(document.getElementById('dev').checked){
            departamento.parentNode.removeChild(linguagem)
        }

    }
    
        
    
    
    class funcionario{

        constructor(nome,idade,cargo){
        this.nome = nome;
        this.idade = idade;
        this.cargo = cargo;
        }

        seApresentar(){
        res.innerHTML = `O funcionário ${this.nome}, tem ${this.idade} anos `;
        }

        trabalhar(){

        res.innerHTML =`Atualmente trabalha como  ${this.cargo}`;
        }

    }

    class gerente extends funcionario {

        constructor(nome,idade,cargo,departamento){
            super(nome,idade,cargo);
            this.departamento = departamento;
        }

        gerenciar(){
            res.innerHTML =`Gerenciando agora os projetos no departamento de ${this.departamento}`;
        }
    }

        class desenvolvedor extends funcionario {
        constructor(nome,idade,cargo,linguagem){
            super(nome,idade,cargo);
            this.linguagem = linguagem;
        }

        programar (){
            res.innerHTML = `no momento desenvolvendo com a linguagem ${this.linguagem}`;
        }

    }


  

    

    //let dev1 = new desenvolvedor("Renan","26","Desenvolvedor Mobile júnior","Swift");

  
    function executar(){


        var nome = document.getElementById('nome').value
        var idade = Number(document.getElementById('idade').value)
        var cargo = document.getElementById('cargo').value

        ger1 = new gerente (nome,idade,cargo,"Tecnologia",);


        ger1.seApresentar()

  
    }

    

    
    

    </script>
    
</body>
</html>
